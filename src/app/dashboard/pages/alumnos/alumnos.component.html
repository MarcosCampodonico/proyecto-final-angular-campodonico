
<h1>Bienvenidos</h1>
<p><b>En las siguiente tabla  encontrara los nombres de los alumnos y a que curso pertenecen</b></p>
<button mat-fab color="warn" aria-label="Example icon button with a home icon"><mat-icon>filter_list</mat-icon></button>

<table mat-table [dataSource]="(referencia$|async) || []" class="mat-elevation-z8">

    <ng-container matColumnDef="legajo">
      <th mat-header-cell *matHeaderCellDef> Legajo </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.legajo}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.nombre}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> apellido </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.apellido}} </td>
    </ng-container>
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef> curso </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.curso}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">       
        <button [routerLink]="user.id" mat-icon-button color="warn">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
