<div class="grid color">
  <div class="col-4">
    <mat-card>
     
      <mat-card-header>
        <mat-card-title>
          Carreras <mat-icon>menu_book</mat-icon>
        </mat-card-title>
      </mat-card-header>

      
      <mat-card-content>
        <p style="font-size: 2rem;">4</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-4">
    <mat-card>
     
      <mat-card-header>
        <mat-card-title>
          docentes <mat-icon>transcribe</mat-icon>
        </mat-card-title>
      </mat-card-header>

      
      <mat-card-content>
        <p style="font-size: 2rem;">24</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-4">
    <mat-card>
     
      <mat-card-header>
        <mat-card-title>
          Alumnos <mat-icon>face_unlock</mat-icon>
        </mat-card-title>
      </mat-card-header>

     
      <mat-card-content>
        <p style="font-size: 2rem;">230</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

  <ng-container matColumnDef="legajo">
    <th mat-header-cell *matHeaderCellDef> legajo </th>
    <td mat-cell *matCellDef="let element"> {{element.legajo}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="posicion">
    <th mat-header-cell *matHeaderCellDef> posicion </th>
    <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
  </ng-container>
  <ng-container matColumnDef="catedra">
    <th mat-header-cell *matHeaderCellDef> catedra </th>
    <td mat-cell *matCellDef="let element"> {{element.catedra}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
