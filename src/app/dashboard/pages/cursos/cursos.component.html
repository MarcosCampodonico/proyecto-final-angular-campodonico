<h1>Bienvenidos</h1>
<p><b>En las siguiente tabla encontrara los distintos cursos disponibles en la institucion</b></p>
<button mat-fab color="warn" aria-label="Example icon button with a home icon"><mat-icon>filter_list</mat-icon></button>

<table mat-table [dataSource]="( data$ | async ) || []" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let course"> {{course.id}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="carrera">
      <th mat-header-cell *matHeaderCellDef> Carrera </th>
      <td mat-cell *matCellDef="let course"> {{course.carrera}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="duracion">
      <th mat-header-cell *matHeaderCellDef> duracion </th>
      <td mat-cell *matCellDef="let course"> {{course.duracion}} </td>
    </ng-container>
    <ng-container matColumnDef="modalidad">
      <th mat-header-cell *matHeaderCellDef> modalidad </th>
      <td mat-cell *matCellDef="let course"> {{course.modalidad}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">       
        <button [routerLink]="user.id" mat-icon-button color="warn">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
